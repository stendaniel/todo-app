<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="css/style.css">

    </div>

  <main>
    <div class="container">

         <form>

          <div>
            <input 
             type="text"
             placeholder="Title"
             class="title"
            >
          </div>

          <div>
            <input 
             type="text"
             placeholder="Discription"
             class="discription"
            >
          </div>

          <div>
            <input 
             type="text"
             placeholder="Image"
             class="image"
            >
          </div>
           <p class="error">
            
           </p>
          <div>

          </div>

       </div>
     </div>
    </div>

    <div class="container">
      <div class="row">

      </div>
    </div>

  <footer>

  </footer>
